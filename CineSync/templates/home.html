{% extends 'base.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo_home.css' %}">
    
    <title>Inicio</title>
</head>

<body>

    <!-- /* !_--__--__--__--__--__--__--__--__--_Start Grid _--__--__--__--__--__--__--__--__--__--_ */ -->
   <section class="box-section">
        <header class="box-grid">   
            <div class="search-box">
                <div class="container-fluid">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Se curioso y buscá boludito🔍" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit">Buscar</button>
                  </form>
                </div>
            </div>
            {% if user.is_authenticated %}
          <div class="profile-grid1">
            a
          </div>
          {% else %}
          <div class="profile-grid2">
            b
          </div>
          {% endif %}
            <div class="columna3">3</div>
            <div class="columna4">4</div>
            <div class="columna5">5</div>
            <div class="columna6">6</div>
            <div class="columna7">7</div>
            <div class="columna8">8</div>
            <div class="columna9">9</div>
        </header>
   </section>
   <!-- /* !_--__--__--__--__--__--__--__--__--_End Grid _--__--__--__--__--__--__--__--__--__--_ */ -->

    <main>

        <h1 style="color: white;">PELICULAS POPULARES 😎</h1>

        <section class="seccion_contenido">
            <div class="contenedor_contenidos">
                {% for pelicula in peliculas %}
                  <a href="{% url 'detalles_pelicula' pelicula.id %}">
                    <article> 
                      <div class="poster_pelicula">
                        <img src="{{ pelicula.imagen_url }}" alt="Poster de la película">
                      </div>

                      <div class="imagen_vermas">
                        <img src="/static/img/Lupa.png" alt="VER MÁS">
                      </div>
                    </article> 
                  </a> 
                {% endfor %}
                
            </div>
            <div class="lateral">
                <div class="datos">
                    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://assets.goal.com/v3/assets/bltcc7a7ffd2fbf71f5/blt12dbddde5342ce4c/648866ff21a8556da61fa167/GOAL_-_Blank_WEB_-_Facebook_-_2023-06-13T135350.847.png?auto=webp&format=pjpg&width=3840&quality=60" class="d-block w-100"  alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/Reuters_Direct_Media/BrazilOnlineReportWorldNews/tagreuters.com2023binary_LYNXMPEJB70GU-FILEDIMAGE.jpg?w=1220&h=674&crop=1" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/Reuters_Direct_Media/BrazilOnlineReportWorldNews/tagreuters.com2023binary_LYNXMPEJB70GU-FILEDIMAGE.jpg?w=1220&h=674&crop=1" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>

                <div class="datos">
             
                </div>
            </div>
        </section>

        <h1 style="color: white;">SERIES POPULARES 📺</h1>

        <section class="seccion_contenido">
            <div class="contenedor_contenidos">
              {% for serie in series %}
              <a href="{% url 'detalles_serie' serie.id %}">
                <article>   
                    <div class="poster_pelicula">
                      <img src="{{ serie.imagen_url }}" alt="Poster de la serie">
                    </div>
                    <div class="imagen_vermas">
                      <img src="/static/img/Lupa.png" alt="Esta democracia si sirve">
                    </div>
                </article>
              </a>
              {% endfor %}      
            </div>

            <div class="lateral">
                <div class="datos">
                </div>

                <div class="datos">

                </div>
            </div>
        </section>

    </main>
</body>
</html>

{% endblock %}
