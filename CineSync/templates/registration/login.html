{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<title>Inicio de sesión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

	<div class="contenedor_general">
		<div class="caja_registro">

			<div class="contenedor_logo" style=" height:80vh; display: flex; justify-content: center; align-items: center;">
				<a href="/home/">
					<img src="/static/img/LogoA.png">
				</a>
			</div>


			<div class="contenedor_formulario_principal">
					<div class="contenedor_formulario">		
						<h2>INICIO DE SESIÓN</h2>
						<form action="" method="POST">
							{% csrf_token %}				
							<div class="contenedor_campos">
								{{ form|crispy }}
							</div>
							<hr>
							<input type="submit" class="btn btn-success" value="Ingresar" style="box-shadow: 0px 0px 15px #54e189; width: 200px;">
						</form>
					</div>
			</div>
		</div>
	</div>

</body>
</html>
